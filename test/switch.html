<!doctype html>

<html>
  <head>
    <title>nebula-switch</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../../iron-test-helpers/iron-test-helpers.html">
    <link rel="import" href="../nebula-switch.html">
  </head>
  <body>
    <test-fixture id="basic">
      <template>
        <nebula-switch></nebula-switch>
      </template>
    </test-fixture>

    <script>
      suite('basic', function() {
        var el
        setup(function() {
          el = fixture('basic')
        })
        test('element is created', function() {
          assert.equal(el.is, 'nebula-switch')
        })
        test('has checked attribute', function() {
          el.checked = true
          assert.isTrue(el.checked)
          assert.isTrue(el.hasAttribute('checked'))
        })
        test('has aria-checked attribute', function() {
          el.checked = true
          assert.isTrue(el.checked)
          assert.equal(el.getAttribute('aria-checked'), "true")
        })
        test('checked on space key', function(done) {
          el.addEventListener('change', function(e) {
            assert.isTrue(e.target.checked)            
            done()  
          })
          MockInteractions.pressSpace(el)
        })
        test('checked on enter key', function(done) {
          el.addEventListener('change', function(e) {
            assert.isTrue(e.target.checked)            
            done()  
          })
          MockInteractions.pressEnter(el)
        })
        test('checked on tap', function(done) {
          el.addEventListener('change', function(e) {
            assert.isTrue(e.target.checked)            
            done()  
          })
          MockInteractions.tap(el)
        })
      })
    </script>
  </body>
</html>
