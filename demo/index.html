<!doctype html>

<html>
  <head>
    <title>nebula-switch</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">
    <link rel="import" href="../../iron-label/iron-label.html">
    <link rel="import" href="../nebula-switch.html">
    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles iron-flex iron-flex-alignment">
        .light {
          display: inline-block;
          background-color: white;
          color: black;
          padding: 16px;
          border: 1px solid black;
        }
        .dark {
          display: inline-block;
          background-color: black;
          color: white;
          padding: 16px;
          border: 1px solid black;
        }
        .theme1 {
          --nebula-switch-checked-color: darkred;
          --nebula-switch-size: 1.5rem;
        }
        .theme2 {
          --nebula-switch-checked-color: olive;
          --nebula-switch-size: 2.0rem;
        }
        .theme3 {
          --nebula-switch-checked-color: darkblue;
          --nebula-switch-size: 2.5rem;
        }
      </style>
    </custom-style>
  </head>
  <body>

    <div class="vertical-section-container">
      <h3>Switch</h3>
      <demo-snippet>
        <template is="dom-bind">
          <div class="light">
            <nebula-switch></nebula-switch>
          </div>
          <div class="dark">
            <nebula-switch></nebula-switch>
          </div>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container">
      <h3>Disabled Switch</h3>
      <demo-snippet>
        <template is="dom-bind">
          <div class="light">
            <nebula-switch disabled></nebula-switch>
            <nebula-switch disabled checked></nebula-switch>
          </div>
          <div class="dark">
            <nebula-switch disabled></nebula-switch>
            <nebula-switch disabled checked></nebula-switch>
          </div>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container">
      <h3>Switch with a Label</h3>
      <demo-snippet>
        <template is="dom-bind">
          <iron-label class="layout inline horizontal center">
            Do you love a good Switch?
            <nebula-switch></nebula-switch>
          </iron-label>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container">
      <h3>Switch Styles</h3>
      <demo-snippet>
        <template is="dom-bind">
          <nebula-switch class="theme1" checked></nebula-switch>
          <nebula-switch class="theme2" checked></nebula-switch>
          <nebula-switch class="theme3" checked></nebula-switch>
        </template>
      </demo-snippet>
    </div>

  </body>
</html>
